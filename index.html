<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
      <h1>UNQUESTIONABLY STUNNING MUSIC SITE</h1>
    </header>

    <section class="player">

      <audio  class="musicPlayer" controls>
      <source class="audioSource" src=""></source></audio>

    </section>
    <section class="results" type="reset" ></section>

  </div>
  <script src="main.js"></script>
</body>
</html>
